        system:
          description: >-
            <div class="omega-journal">

            <p><strong>Description :</strong></p>

            <p>Le vaisseau est &eacute;quip&eacute; d&rsquo;un syst&egrave;me
            d&rsquo;armement qui se r&eacute;tracte dans l&rsquo;infrastructure
            de la coque. Gr&acirc;ce &agrave; cette technologie, le vaisseau
            gagne en maniabilit&eacute; lorsque l&rsquo;armement est log&eacute;
            &agrave; l&rsquo;int&eacute;rieur de la superstructure.</p>

            <p>Future Technologies se targue d&rsquo;avoir offert cette
            trouvaille technologique aux autres Firmes. La r&eacute;alit&eacute;
            est nettement moins glorieuse pour la Firme ax&eacute;e sur la
            recherche et l&rsquo;innovation. Elle fut trouv&eacute;e par hasard
            sur un vaisseau Quaness partiellement d&eacute;truit lors de la
            bataille de l&rsquo;Amas Bleu entre ces organiques et Earth Shield.
            Future Technologies s&rsquo;empressa de la r&eacute;cup&eacute;rer
            et de la revendre aux autres Firmes, se faisant au passage un joli
            tr&eacute;sor de guerre.</p>

            <p><strong>Effet :</strong></p>

            <p>Un vaisseau &eacute;quip&eacute; de cet upgrade gagne un point de
            vitesse en plus et la caract&eacute;ristique Evolution est
            diminu&eacute;e d&rsquo;un point quand l&rsquo;armement est
            r&eacute;- tract&eacute;. Les valeurs nominales sont reprises quand
            l&rsquo;armement est d&eacute;ploy&eacute;. D&eacute;ployer et
            r&eacute;tracter l&rsquo;armement est une action command&eacute;e
            par le m&eacute;canicien ou tacticien sans effectuer de tirage.</p>

