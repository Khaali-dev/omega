        text:
          format: 1
          content: "<div class=\"omega-journal\">\n    <h3>Tour de combat</h3>\n    <p>Un tour de combat dure 15mn.</p>\n    <h4>Tir de barrage</h4>\n    <p>Optionnel + uniquement à longue portée.<br />\n        Attaque contre Défense +2 / si réussite dégâts diminués d'une couleur.<br />\n        Que le tir de barrage ait touché ou non, la cible voit sa défense diminuée de 1 point jusqu’à la fin du tour.\n    </p>\n    <h4>Initiative</h4>\n    <p>Initiative = classe du navire (max 6 - au-dessus les points supplémentaires sont convertis en amélioration de\n        tirage)</p>\n    <h4>Attribution des rôles</h4>\n    <h4>Renforcement des ordres</h4>\n    <p>Le tacticien renforce de futures actions (= son niveau en <span class=\"appui\">Tactique</span>).<br />\n        Ou alors améliorer une diode d'intiative par 2pts en <span class=\"appui\">Tactique</span></p>\n\n    <p><em><strong>Note : </strong>les bonus / malus sont toujours au max cumulé de +3/-3</em></p>\n    <h4>Actions</h4>\n    <h4>Fin du tour</h4>\n    <h3>Actions</h3>\n    <h4>Pilotage</h4>\n    <ul>\n        <li><span class=\"appui\">Poursuite\\décrochage</span> - Difficulté : Évolution - 1</li>\n        <li><span class=\"appui\">Déplacement tactique</span> - Difficulté : Évolution</li>\n        <li><span class=\"appui\">Déplacement défensif ou esquive</span> - Difficulté : Évolution + 2</li>\n        <li><span class=\"appui\">Abordage</span> - Difficulté : Évolution</li>\n        <li><span class=\"appui\">Éperonner</span> - Difficulté : Évolution + 3</li>\n        <li><span class=\"appui\">Contre-manœuvre</span> - Difficulté : Évolution + 3</li>\n    </ul>\n    <h4>Tir</h4>\n    <ul>\n        <li><span class=\"appui\">Tir simple</span> - Difficulté : Défense</li>\n        <li><span class=\"appui\">Tir ajusté</span> - Difficulté : Défense + 2.\n            Si réussite: dégâts dégradés de 2 couleurs - le regroupement d'armes ou upgrade ciblé est désormais inactif.\n        </li>\n    </ul>\n    <p><em><strong>Note : </strong>Un regroupement d'armes ne peut être utilisé qu'une fois par tour de combat. Le cadre\n            des RA utilisés passe rouge, pour tout recharger cliquez sur <span class=\"fas fa-redo\">\_</span>.</em></p>\n    <h4>Guerre électronique</h4>\n    <ul>\n        <li><span class=\"appui\">Acquisition</span> - Difficulté : OPSAR</li>\n        <li><span class=\"appui\">Contre-Mesures</span> - Difficulté : OPSAR</li>\n        <li><span class=\"appui\">Hacking</span> - Difficulté : OPSAR - Vise Réacteur FEG, Evolution ou Supra-Luminique\n        </li>\n    </ul>\n    <p>L’OPSAR ne peut fonctionner qu’en Mode Acquisition ou en Mode Contre-Mesures. Les deux modes ne peuvent pas se\n        cohabiter.</p>\n    <h4>Réparations</h4>\n    <p class=\"smalltitle\">OPSAR</p>\n    <p>Pour réparer l'OPSAR.</p>\n    <table>\n        <thead>\n            <tr>\n                <th>Type de Coque</th>\n                <th style=\"text-align:center\">Difficulté</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr>\n                <td>Coque basse technologie</td>\n                <td style=\"text-align:center\">1</td>\n            </tr>\n            <tr>\n                <td>Coque de technologie ordinaire</td>\n                <td style=\"text-align:center\">2</td>\n            </tr>\n            <tr>\n                <td>Coque de haute technologie</td>\n                <td style=\"text-align:center\">3</td>\n            </tr>\n            <tr>\n                <td>Coque de très haute technologie</td>\n                <td style=\"text-align:center\">4</td>\n            </tr>\n        </tbody>\n    </table>\n    <p class=\"smalltitle\">Réacteur</p>\n    <p>Pour surplus de puissance.</p>\n    <table>\n        <thead>\n            <tr>\n                <th>Type de réacteur FEG</th>\n                <th style=\"text-align:center\">Difficulté</th>\n            </tr>\n        </thead>\n        <tbody>\n            <tr>\n                <td>MK V</td>\n                <td style=\"text-align:center\">1</td>\n            </tr>\n            <tr>\n                <td>MK IV</td>\n                <td style=\"text-align:center\">2</td>\n            </tr>\n            <tr>\n                <td>MK III</td>\n                <td style=\"text-align:center\">3</td>\n            </tr>\n            <tr>\n                <td>MK II</td>\n                <td style=\"text-align:center\">4</td>\n            </tr>\n            <tr>\n                <td>MK I</td>\n                <td style=\"text-align:center\">5</td>\n            </tr>\n        </tbody>\n    </table>\n    <p class=\"smalltitle\">Coque et Compartiments internes</p>\n    <p>Pour chaque point perdu dans les Compartiments Internes, l’ensemble de l’équipage subit des malus de 1 dans\n        toutes les actions qu’ils entreprennent jusqu’à un maximum de -3</p>\n    <p>Réparation de la <span class=\"appui\">Coque</span> : Mécanique difficulté 2.</p>\n    <ul>\n        <li class=\"liste-noire\"><span class=\"noire\">Un compartiment prend feu, un ordinateur sensible est détruit. Le\n                vaisseau perd directement un point de </span><span class=\"appui\">Compartiments Internes</span>.</li>\n        <li class=\"liste-blanche\"><span class=\"noire\"> La réparation n’a eu aucun effet.</span></li>\n        <li class=\"liste-bleue\"><span class=\"noire\">Le vaisseau récupère 1 point de </span><span class=\"appui\">Coque</span>.</li>\n        <li class=\"liste-verte\"><span class=\"noire\">Le vaisseau récupère 2 points de </span><span class=\"appui\">Coque</span>.</li>\n        <li class=\"liste-rouge\"><span class=\"noire\">Le vaisseau récupère 3 points de </span><span class=\"appui\">Coque</span>.</li>\n    </ul>\n    <p><em><strong>Note : </strong>Avec une réparation, il n’est pas possible de\n            revenir au maximum, même si le mécanicien\n            effectue un tirage rouge. Le blindage est\n            toujours diminué de 1 en attendant d’être mis\n            en cale sèche ou placé sur un dock spatial pour\n            réparation complète.</em></p>\n    <p>Réparation des <span class=\"appui\">Compartiments Internes</span> : Mécanique difficulté 3.</p>\n    <ul>\n        <li class=\"liste-noire\"><span class=\"noire\">La tentative de réparation a non seulement\n                échoué, mais elle a mis à jour une faiblesse dans\n                la structure du vaisseau. Le vaisseau perd un\n                point de </span><span class=\"appui\">Compartiments Internes</span>.</li>\n        <li class=\"liste-blanche\"><span class=\"noire\"> La réparation n’a eu aucun effet.</span></li>\n        <li class=\"liste-bleue\"><span class=\"noire\">Le vaisseau récupère 1 point de </span><span class=\"appui\">Compartiments Internes</span>.</li>\n        <li class=\"liste-verte\"><span class=\"noire\">Le vaisseau récupère 2 points de </span><span class=\"appui\">Compartiments Internes</span>.</li>\n        <li class=\"liste-rouge\"><span class=\"noire\">Le vaisseau récupère 2 points de </span><span class=\"appui\">Compartiments Internes</span><span class=\"noire\"> et 1 point de </span><span class=\"appui\">Coque</span>.</li>\n    </ul>\n</div>"
