      - name: Bouclier énergétique
        type: upgrade
        img: >-
          https://assets.forge-vtt.com/bazaar/systems/omega/assets/assets/image/upgrade.svg
        system:
          description: >-
            <div class="omega-journal">

            <p>Future Technologies, associ&eacute; &agrave; Hegemon Industries,
            a r&eacute;ussi une perc&eacute;e particuli&egrave;rement
            prometteuse en mati&egrave;re de protection d&rsquo;un vaisseau
            durant un combat. Ces deux Firmes ont mis en place un
            g&eacute;n&eacute;rateur de bouclier &eacute;nerg&eacute;tique
            pouvant absorber la totalit&eacute; ou une partie d&rsquo;un
            rayonnement &eacute;nerg&eacute;tique provenant d&rsquo;un
            regroupement d&rsquo;armes. Ce bouclier est cr&eacute;&eacute; par
            un puissant g&eacute;n&eacute;rateur utilisant un mat&eacute;riau
            rare : le diborune de magn&eacute;sium. Ce mat&eacute;riau,
            excit&eacute; par des supraconducteurs, engendre une bulle
            &eacute;lectromagn&eacute;tique entourant le vaisseau.</p>

            <p>Si ce bouclier est efficace contre la plupart des regroupements
            d&rsquo;armes, il est totalement inop&eacute;rant face &agrave; des
            missiles, des torpilles et RA RailGun.</p>

            <p><strong><span style="text-decoration: underline;">Effet
            :</span></strong></p>

            <p>Durant un combat, quand le vaisseau est &eacute;quip&eacute;
            d&rsquo;un bouclier &eacute;nerg&eacute;tique, la valeur de
            d&eacute;g&acirc;ts finale du regroupement d&rsquo;armes est
            d&eacute;grad&eacute;e d&rsquo;une couleur. &Agrave; chaque fin de
            phase de combat o&ugrave; le bouclier a &eacute;t&eacute;
            sollicit&eacute;, un tirage de <em>M&eacute;canique de
            difficult&eacute; 3</em> doit &ecirc;tre effectu&eacute;. Puis,
            appliquez les r&eacute;sultats ci-dessous.</p>

            <ul>

            <li class="liste-noire"><span class="noire">Le bouclier implose ou
            les supraconducteurs fondent. Le bouclier &eacute;nerg&eacute;tique
            est inutilisable jusqu&rsquo;&agrave; la prochaine r&eacute;paration
            dans une station de Firme.</span></li>

            <li class="liste-blanche"><span class="noire">Le bouclier reste
            fonctionnel. Le prochain test se fera avec un modificateur de
            +1.</span></li>

            <li class="liste-bleue"><span class="noire">Le bouclier reste
            fonctionnel. Le prochain test se fera normalement.</span></li>

            <li class="liste-verte"><span class="noire">Le bouclier reste
            fonctionnel. Le prochain test se fera avec un modificateur de
            -1.</span></li>

            <li class="liste-rouge"><span class="noire">Le bouclier a un apport
            &eacute;nerg&eacute;tique. Le prochain tir verra ses dommages
            d&eacute;grad&eacute;s de deux couleurs.</span></li>

            </ul>

