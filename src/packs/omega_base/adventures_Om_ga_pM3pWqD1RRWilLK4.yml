      - name: Hive
        type: upgrade
        img: >-
          https://assets.forge-vtt.com/bazaar/systems/omega/assets/assets/image/upgrade.svg
        system:
          description: >-
            <div class="omega-journal">

            <p><strong>Description :</strong></p>

            <p>Ce projet est &agrave; l&rsquo;initiative d&rsquo;Hegemon
            Industries et permet de cr&eacute;er un bouclier autour du vaisseau
            pour contrer les torpilles et missiles. En effet, leurs petites
            signatures OPSAR et leurs vitesses ne permettaient pas de les
            brouiller correctement. Hegemon tenta alors de trouver une solution
            &agrave; bas co&ucirc;t et efficace. Le HIVE &eacute;tait
            n&eacute;.</p>

            <p>Le HIVE est construit autour de deux composantes qui sont le
            Tracer et les Gatlings HV, qui sont identiques &agrave; celles qui
            sont mont&eacute;es sur des Alphas et des Om&eacute;gas.</p>

            <p>Le Traceur est un programme informatique, coupl&eacute; &agrave;
            l&rsquo;OPSAR, d&eacute;tectant et calculant la trajectoire des
            missiles et torpilles. Puis, le Traceur commande le mouvement et le
            tir des Gatlings pour les d&eacute;truire avant leur impact.</p>

            <p>Dispers&eacute;s le long de la coque, les Gatlings HV tirent des
            munitions &eacute;nerg&eacute;tiques en saturant la zone
            d&rsquo;approche du missile ou de la torpille.</p>

            <p><strong><span style="text-decoration: underline;">Effet
            :</span></strong></p>

            <p>Durant un combat spatial, le HIVE octroie un bonus de +1 en
            <em>D&eacute;fense</em> quand le vaisseau est la cible de missiles
            et de torpilles seulement.</p>

